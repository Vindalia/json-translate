plugins {
    id 'java-library'
    id 'jacoco'
    id 'maven-publish'
}

group = 'net.vindalia.jsontranslate'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.json:json:20200518'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination file("${projectDir}/reports/coverage.xml")
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
